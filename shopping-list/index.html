<body>

    <div class="container mb-5">
        <div class="row text-center mt-5 shopping-list p-5 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="col-6 offset-3">
                <!-- title -->
                <div class="row">
                    <div class="col-12">
                        <h2>Kaveinga's Shopping List</h2>
                    </div>
                </div>
                <!-- add box -->
                <div class="row">
                    <div class="col-9">
                        <input class="form-control" placeholder="e.g saimini">
                    </div>
                    <div class="col-3 d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="submitBtn">Submit</button>
                    </div>
                </div>
                <!-- list items -->
                <div class="row mt-3">
                    <div class="col-12" id="itemList">

                    </div>
                </div>
                <!-- Clear all buttons -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-outline-primary">Clear Items</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let shoppingList = ["chicken"];

        displayShoppingList();

        function displayShoppingList(){
            let shoppingListContent = "";

            for(let i=0;i<shoppingList.length;i++){
                let item = shoppingList[i];

                let itemContent = `
                <div class="row">
                    <div class="col-4 text-left">
                        <div class="row itemName">
                            <div class="col-12">
                                `+item+`
                            </div>
                        </div>
                    </div>
                    <div class="offset-4 col-4 itemBtns">
                        <button type="button" class="btn btn-labeled btn-outline-success">
                            <span class="btn-label"><i class="fa fa-pencil"></i></span>
                        </button>
                        <button type="button" class="btn btn-labeled btn-danger">
                            <span class="btn-label"><i class="fa fa-trash"></i></span>
                        </button>
                    </div>
                </div>`;

                shoppingListContent += itemContent;
            }

            document.getElementById("itemList").innerHTML = shoppingListContent;
        }

        document.getElementById("submitBtn").addEventListener("click", function() {
            console.log("add item");
        });


    </script>
